<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Juridoc</title>

    <!-- Bootstrap core CSS -->
    <link href="resources/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!--Font awesome-->
    <link href="resources/css/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!--Custom style-->
    <link href="resources/css/style.css" rel="stylesheet">

    <style>
        html, body {
            background: url("resources/images/juridoc_background_account.png") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>

</head>

<body class="account-form">

<!-- Page Content -->
<div class="container container-account">

        <div class="logo-div">
            <img class="logo-img" src="resources/images/juridoc_logo.png"/>
        </div>

        <div class="card card-container">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Get Started with Juridoc</h2>
                    Already got an account? <a href="index.html">Sign in</a>
                </div>
                <div class="col-sm-6">
                    <form>
                        <div class="form-group form-row">
                            <div class="col-sm">
                                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                            </div>
                            <div class="col-sm">
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email address">
                        </div>
                        <div class="form-group form-row">
                            <div class="col-sm">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="col-sm">
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-sm">
                                <button class="btn btn-lg btn-primary btn-block btn-submit" type="submit">Next</button>
                            </div>
                            <div class="col-sm">
                                By signing up, you agree to the <a href="#">Terms of Use</a> and <a href="#">Policy Privacy</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

    </div><!-- /card-container -->

    <p id="copyright-text">&copy; 2018 Juridoc</p>

</div><!-- /container -->

<!-- Bootstrap core JavaScript -->
<script src="resources/js/jquery/jquery.min.js"></script>
<script src="resources/css/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
