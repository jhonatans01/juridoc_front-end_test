<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Juridoc</title>

    <!-- Bootstrap core CSS -->
    <link href="resources/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!--Font awesome-->
    <link href="resources/css/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!--Custom style-->
    <link href="resources/css/style.css" rel="stylesheet">

</head>

<body>

<!-- Page Content -->
<div class="container">

    <div align="center" class="logo-div">
        <img class="logo-img" src="resources/images/juridoc_logo2.png"/>
    </div>
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png"/>
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text fa fa-user" id="basic-addon-username"></span>
                </div>
                <input type="text" class="form-control" placeholder="Email or Username"
                       aria-label="Username" aria-describedby="basic-addon-username" required autofocus>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text fa fa-lock" id="basic-addon-password"></span>
                </div>
                <input type="text" class="form-control" placeholder="Username"
                       aria-label="Password" aria-describedby="basic-addon-password">
            </div>

            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-submit" type="submit">Sign in</button>
        </form><!-- /form -->

        <div class="account-links">
            <p>Forgot password?
                <a href="#">Recover account</a>
            </p>

            <p>New here?
                <a href="#">Create an account</a>
            </p>
        </div>
    </div><!-- /card-container -->

    <p>&copy; 2018 Juridoc</p>
</div><!-- /container -->

<!-- Bootstrap core JavaScript -->
<script src="resources/js/jquery/jquery.min.js"></script>
<script src="resources/css/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
